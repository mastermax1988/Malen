plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}
mainClassName = 'Grafik.MainClass'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
javafx {
    version = '15'
    sdk = '/home/max/javafx'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
jar {
    manifest {
        attributes('Main-Class': 'Grafik.MainClass')
    }
}


